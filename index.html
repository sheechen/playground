<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="points"></div>
    <div id="numQues"></div>
    <div class="quiz-container">
      <div class="sum"></div>
      <div><button class="next" onclick="nextQuestion()">NEXT</button></div>
      <div class="question"></div>
      <div class="options-grid">
        <div><button class="option" onclick="answer(1)">1</button></div>
        <div><button class="option" onclick="answer(2)">2</button></div>
        <div><button class="option" onclick="answer(3)">3</button></div>
        <div><button class="option" onclick="answer(4)">4</button></div>
      </div>
    </div>
    <div class="summary"></div>
    <div class="history-container">
      <div id="history"></div>
      <div class="history"></div>
    </div>
  </body>
</html>
