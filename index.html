<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <div>
      <button id="admin" onclick="admin()">admin</button>
    </div>
    <div>
      <div id="points"></div>
      <div id="numQues"></div>
    </div>
    <div class="quiz-container">
      <div class="sum"></div>
      <div class="question"></div>
      <div class="UI"></div>
      <div class="options-grid">
        <div>
          <button class="option" data-option="1" onclick="answer(1)">1</button>
        </div>
        <div>
          <button class="option" data-option="2" onclick="answer(2)">2</button>
        </div>
        <div>
          <button class="option" data-option="3" onclick="answer(3)">3</button>
        </div>
        <div>
          <button class="option" data-option="4" onclick="answer(4)">4</button>
        </div>
      </div>

      <div><button class="next" onclick="nextQuestion()">NEXT</button></div>
    </div>
    <div class="summary"></div>
    <div class="history"></div>
    <div class="his"></div>
  </body>
</html>
